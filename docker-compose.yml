version: '3.8'
services:
  server:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: chat-api-container
    environment:
      ASPNETCORE_ENVIRONMENT: "Production"
      DbServer: "chat-api-mssql-server"
      DbPort: "1433"
      DbUser: "SA"
      Password: "Application@2025"
      Database: "CoreDb"
    ports:
      - "8080:8080"
      - "443:443"
    depends_on:
      - mssql-server
    restart: always
    volumes:
      - dataprotection-keys:/root/.aspnet/DataProtection-Keys

  mssql-server:
    image: mcr.microsoft.com/mssql/server:2017-latest-ubuntu
    container_name: chat-api-mssql-server
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "Application@2025"
      MSSQL_PID: Express
    ports:
      - "1433:1433"
    volumes:
      - mssql-data:/var/opt/mssql/data
    restart: always

volumes:
  dataprotection-keys:
  mssql-data:
    driver: local

networks:
  production:
    driver: bridge